<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/property.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Property Manager Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="header__search">
                <input class="header__input" placeholder="Search" />
              </div>
            <div class="header__avatar">Your face</div>
        </header>
        <aside class="sidenav"></aside>
        <aside class="sidenav">
            <ul class="sidenav__list">
              <li class="sidenav__list-item">Item One</li>
              <li class="sidenav__list-item">Item Two</li>
              <li class="sidenav__list-item">Item Three</li>
              <li class="sidenav__list-item">Item Four</li>
              <li class="sidenav__list-item">Item Five</li>
            </ul>
          </aside>
        <main class="main">
            <div class="main-header__heading">Hello User</div>
            <div class="main-header__updates">Recent Items</div>
            <div class="main-overview">
               <div class="overviewcard">
                    <div class="overview-header">Overview</div>
                  <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                  <div class="overview-header">Overview</div>
                  <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                <div class="overview-header">Overview</div>
                  <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                <div class="overview-header">Overview</div>
                  <div class="overviewcard__info">Card</div>
                </div>
              </div>
              <div class="main-cards">
                <div class="card">
                    <div class="card-header">Card</div>
                </div>
                <div class="card">
                    <div class="card-header">Card</div>
                </div>
                <div class="card">
                    <div class="card-header">Card</div>
                </div>
              </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&copy; Foxface Systems</div>
        </footer>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
