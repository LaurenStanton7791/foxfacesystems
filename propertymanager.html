<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/property.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Property Manager Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div>
               <h1 class="dashboard"><strong>Property</strong>Manager</h1>
            </div>
            <div class="account">
              <a href="" class="account__notify"><img src="icons/icon-bell.svg" alt="Alerts"></a>
              <a href="" class="account__avatar"> <img alt="account user image" src="http://fillmurray.com/30/30"><span>Josh Sullivan</span></a>
            </div>
        </header>
        <aside class="sidenav"></aside>
        <aside class="sidenav">
            <ul class="sidenav__list">
              <img
              class="foxface-logo"
              src="images/foxfacelogo@1x.png"
            />
              <li class="sidenav__list-item">Dashboard</li>
              <li class="sidenav__list-item">Training</li>
              <li class="sidenav__list-item">Reports</li>
              <li class="sidenav__list-item">LIHTC Forms</li>
            </ul>
            <div class="logout sidenav__list-item">Logout</div>
          </aside>
        <main class="main">
           
            <div class="main-overview">
               <div class="overviewcard">
                    <div class="overview-header">Messages</div>
                  <div class="overviewcard__info"></div>
                </div>
                <div class="overviewcard">
                <div class="overview-header">Units</div>
                  <div class="overviewcard__info"></div>
                </div>
                <div class="overviewcard">
                <div class="overview-header">Tasks
                </div>
                  <div class="overviewcard__info"></div>
                </div>
              </div>
              
              <div class="main-cards">
                <div class="card">
                  <div class="card-header">Recertifications/Lease Renewals</div>
                  <div class="chart">
                    <canvas id="mobile_users" style="height:30vh; width:90vw"></canvas>
                   </div> <!-- /end chart -->
                 </div> <!-- /end card -->
           
                <div class="card">
                    <div class="card-header">List of Applicants</div>
                </div>
                <div class="card">
                    <div class="card-header">Recent Activity</div>
                </div>
              </div>
              <div class="row">
                <div class="box">
                  <h2 class="heading">Message Resident</h2>
                  <form action="#" class="form member_search">
                    <input type="text" name="user" placeholder="Search for Resident">
                    <textarea name="message" rows="10" placeholder="Message for Resident"></textarea>
                    <button name="send_message">Send</button>
                  </form>
                  <p class='success'>Thanks, your message has sent. <a href="">Click to Send Another</a></p>
                </div>
                <div class="box">
                  <h2 class="heading">Settings</h2>
                  <form action="#" class="form">
                    <label class="switch-light switch-ios" onclick="">
                      <input type="checkbox">
                      <strong>Send Email Notification</strong>
                      <span>
                        <span>Off</span>
                        <span>On</span>
                        <a></a>
                      </span>
                    </label>
                    <!-- send email notifications -->
                    <label class="switch-light switch-ios" onclick="">
                      <input type="checkbox">
                      <strong>Send Automatic Reply</strong>
                      <span>
                        <span>Off</span>
                        <span>On</span>
                        <a></a>
                      </span>
                    </label>
                    <select name="timezone" id="timezone" class="timzone">
                      <option value="">Select Timezone</option>
                      <option value="EST">Eastern</option>
                      <option value="CST">Central</option>
                      <option value="MST">Mountain</option>
                      <option value="PST">Pacific</option>
                    </select>
                    <div class="row">
                      <div class="col-6">
                        <button class="button__start send" name="send_message">Send</button>
                      </div>
                      <div class="col-6">
                        <button class="button__end cancel" name="send_message">Cancel</button>
                      </div>
                    </div><!--/ end row -->
                  </form><!--/ end form -->
                </div><!--/ end col-6 -->
              </div><!--/ end row -->
            </div> <!--/ end panel__main -->
          </div> <!--/ end panel -->
        </main><!--/ end main -->
        <footer>
            &copy;Foxface Systems
        </footer>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
