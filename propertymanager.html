<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/property.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <title>Property Manager Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div>
               <h1 class="dashboard">Dashboard</h1>
               <h4>Welcome Back, Kelly</h4>
            </div>
            <div class="unit">
              <div class="add-unit poppins-normal-white-20px">Add Unit</div>
            </div>
            <div class="header__avatar">Your face
            </div>
        </header>
        </header>
        <aside class="sidenav"></aside>
        <aside class="sidenav">
            <ul class="sidenav__list">
              <img
              class="foxface-logo"
              src="images/foxfacelogo@1x.png"
            />
              <li class="sidenav__list-item">Dashboard</li>
              <li class="sidenav__list-item">Notifications</li>
              <li class="sidenav__list-item">Training</li>
              <li class="sidenav__list-item">Reports</li>
            </ul>
            <div class="logout sidenav__list-item">Logout</div>
          </aside>
        <main class="main">
           
            <div class="main-overview">
               <div class="overviewcard">
                    <div class="overview-header">Messages</div>
                  <div class="overviewcard__info"></div>
                </div>
                <div class="overviewcard">
                  <div class="overview-header">Last 30 Days</div>
                  <div class="overviewcard__info"></div>
                </div>
                <div class="overviewcard">
                <div class="overview-header">Units</div>
                  <div class="overviewcard__info"></div>
                </div>
                <div class="overviewcard">
                <div class="overview-header">Tasks
                </div>
                  <div class="overviewcard__info"></div>
                </div>
              </div>
              <div class="card-bar">Recertifications/Lease Renewals</div>
              <div class="main-cards">
                <div class="card">
                    <div class="card-header">List of Occupants</div>
                </div>
                <div class="card">
                    <div class="card-header">List of Applicants</div>
                </div>
              </div>
        </main>
        <footer>
            &copy;Foxface Systems
        </footer>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
